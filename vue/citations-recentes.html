<div  ng-include="'vue/header.html'"></div>

<div ng-controller="CitationsRecentes" >
  <ul ng-repeat="citation in citations">
    <li>
      <div >
        <h1>Citation</h1>
        Titre Film : {{citation.film.titre}}
        <br />
        Résumé : {{citation.citation}}
        <br />
        <button>Points {{citation.film.score}}</button>
      </div>
    </li>
  </ul>
</div>
