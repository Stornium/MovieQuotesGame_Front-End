<div  ng-include="'vue/header.html'"></div>
<div ng-show="loader"  class="loader-image">
  <img ng-src="https://i.stack.imgur.com/h6viz.gif" alt="loader image">
</div>
<div ng-show="!loader">
  <ul ng-repeat="citation in citations">
    <li>
      <div >
        <h2>{{citation.citation}}</h2>
        Titre Film : {{citation.film.titre}}
        <br />
        Résumé : {{citation.film.resume}}
        <br />
        <button>Points {{citation.film.score}}</button>
      </div>
    </li>
  </ul>
</div>
