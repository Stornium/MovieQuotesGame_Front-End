<div  ng-include="'vue/header.html'"></div>
<div ng-show="loader"  class="loader-image">
  <img ng-src="https://i.stack.imgur.com/h6viz.gif" alt="loader image">
</div>
<div ng-show="!loader"  class="classmentUsers">
  <ul ng-repeat="user in users">
    <li>
      <img class="poster" ng-src="{{user.lienAvatar}}" alt="Avatar_{{user.pseudo}}">
      <div >
        <h1>{{user.pseudo}}</h1>
        Genre préféré : {{user.genrePrefere}}
        <br />
        Citation favorite : {{user.citationFav}}
        <br />
        <button>Points {{user.score}}</button>
    </div>
    </li>
  </ul>
</div>
